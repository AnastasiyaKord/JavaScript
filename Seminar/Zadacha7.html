<!DOCTYPE html>
<html>
<meta charset="utf-8">
</head>
<body>
<p>Это обычный HTML документ</p>

<script language="JavaScript">

    let age = prompt('Сколько вам лет?');
    
    switch (age) {
        case '18':
            alert('Вы совершеннолетний, всё можно!');
            break;
        case '10':
            alert('Вам надо учить уроки!');
            break;
        case '30':
            alert('Ложитесь спать, завтра на работу');
            break;
        default:
            alert('Мы не знаем, что вам делать');
            break;
    }
        

</script>
<!-- Если пользователь щелкает на кнопку ОК--
        confirm возвращает логическое значение true. -->
</body>
</html>
